<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Request</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'pos_app/css/edit_requestStyle.css' %}">
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <header>
    <div class="logo">EduAssist</div>
    <nav>
      <a href="{% url 'dashboard' %}">Request</a>
      {% if user.is_staff %}
      <a href="{% url 'admin_dashboard' %}">Admin Panel</a>
      {% endif %}
      <a href="{% url 'add_request' %}">New Request</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
    <a class="user-icon" href="{% url 'profile' %}">Profile</a>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <div class="card">
      <h1>Edit Request</h1>

      <form method="POST">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required value="{{ request_obj.title }}">

        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="Pending" {% if request_obj.status == "Pending" %}selected{% endif %}>Pending</option>
          <option value="Approved" {% if request_obj.status == "Approved" %}selected{% endif %}>Approved</option>
          <option value="Cancelled" {% if request_obj.status == "Cancelled" %}selected{% endif %}>Cancelled</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required value="{{ request_obj.date|date:'Y-m-d' }}">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required>{{ request_obj.description }}</textarea>

        <div class="form-group">
          <label for="attachment">Attachment (optional):</label>

          {% if request_obj.attachment %}
            <p>Current file:
              <a href="{{ request_obj.attachment.url }}" target="_blank">
                {{ request_obj.attachment.name|cut:"/" }}
              </a>
            </p>
          {% else %}
            <p>No attachment uploaded.</p>
          {% endif %}

          <input type="file" id="attachment" name="attachment" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
        </div>
        <hr>
        <div class="btn-group">
          <button type="submit" class="button edit">Save Changes</button>
          <a href="{% url 'dashboard' %}" class="button cancel">Cancel</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>

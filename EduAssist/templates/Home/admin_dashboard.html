<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'pos_app/css/dashboardStyle.css' %}">
</head>
<body>
  <header>
    <div class="logo">EduAssist</div>
    <nav>
      <a href="{% url 'dashboard' %}">Request</a>
      {% if user.is_staff %}
      <a href="{% url 'admin_dashboard' %}">Admin Panel</a>
      {% endif %}
      <a href="{% url 'add_request' %}">New Request</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
    <a class="user-icon" href="{% url 'profile' %}">Profile</a>
  </header>
  <div class="container">
    <h2>User Profiles</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Contact</th>
          <th>Program</th>
          <th>Year Level</th>
        </tr>
      </thead>
      <tbody>
        {% for profile in users %}
        <tr>
          <td>{{ profile.user.username }}</td>
          <td>{{ profile.contact }}</td>
          <td>{{ profile.program }}</td>
          <td>{{ profile.year_level }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>

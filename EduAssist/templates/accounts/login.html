{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduAssist</title>
    <link rel="stylesheet" href="{% static 'pos_app/css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="logo-area">
            <h1 class="logo">Edu<span class="highlight-logo">Assist</span></h1> 
        </div>
        
        <h2 class="title">Welcome Back!</h2>
        <p class="subtitle">Connecting Students and Solutions.</p>

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Username" required 
                value="{{ request.POST.username }}"
                class="{% if login_error %} input-error{% endif %}"
            >
            
            <input type="password" name="password" placeholder="Password" required
                class="{% if login_error %} input-error{% endif %}"
            >
            
            <a href="#" class="forgot">Forgot Password?</a>
            
            {% if login_error %}
                <p class="message error-inline">{{ login_error }}</p>
            {% endif %}

            <button type="submit" class="btn-primary">Sign in</button>
        </form>

        <p class="bottom-link">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

        <div class="back-home-container">
            <a href="{% url 'landing' %}" class="back-link">
                <span>&larr;</span> Back to Home
            </a>
        </div>

    </div>
</body>
</html>

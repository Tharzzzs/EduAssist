{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduAssist</title>
    <link rel="stylesheet" href="{% static 'pos_app/css/login.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="logo-area">
            <h1 class="logo">Edu<span class="highlight-logo">Assist</span></h1> 
        </div>
        
        <h2 class="title">Welcome Back!</h2>
        <p class="subtitle">Connecting Students and Solutions.</p>

        <form method="post" class="auth-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <a href="#" class="forgot">Forgot Password?</a>
            
            <button type="submit" class="btn-primary">Sign in</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduAssist App{% endblock %}</title>

    <style>
        /* ğŸ’» Hides the scrollbar for the entire page while keeping scrolling enabled */

        /* --- Cross-Browser Scrollbar Hiding (Firefox, IE/Edge) --- */
        html, body {
            /* Ensures scrolling is possible for the whole document */
            overflow-y: scroll;
            
            /* 1. ğŸ”¥ For Firefox: Hides the scrollbar */
            scrollbar-width: none; 
            
            /* 2. ğŸ’» For IE/Edge: Hides the scrollbar */
            -ms-overflow-style: none; 
        }

        /* --- WebKit Scrollbar Track Hiding (Chrome, Safari) --- */
        /* 3. ğŸ For WebKit browsers (Chrome, Safari): Targets the scrollbar itself */
        html::-webkit-scrollbar, 
        body::-webkit-scrollbar {
            display: none; /* Hides the scrollbar track */
            width: 0;      /* Removes any horizontal space it might take */
            height: 0;     /* Removes any vertical space it might take */
        }
    </style>
    
    <script src="{% static 'pos_app/js/theme-cookie.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %} 
</head>
<body>
    {% include 'include/header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>

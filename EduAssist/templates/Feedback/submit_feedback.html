{% load static %}
<head>
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="{% static 'pos_app/css/feedback.css' %}">
</head>

<div class="container">
    <h2>Submit Feedback</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit">Submit</button>
        <a href="{% url 'dashboard' %}">Back to Requests</a>
    </form>
</div>

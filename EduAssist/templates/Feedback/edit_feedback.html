{% load static %}
<head>
    <title>Edit Feedback</title>
    <link rel="stylesheet" href="{% static 'pos_app/css/feedback.css' %}">
</head>

<div class="container">
    <h2>Edit Feedback</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit">Save Changes</button>
        <a href="{% url 'my_feedback' %}">Back</a>
    </form>
</div>
